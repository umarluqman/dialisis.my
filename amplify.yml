version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.12.0
        - nvm use 22.12.0
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "TURSO_DATABASE_URL=$TURSO_DATABASE_URL" >> .env.production
        - echo "TURSO_AUTH_TOKEN=$TURSO_AUTH_TOKEN" >> .env.production
        - npx prisma generate
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
