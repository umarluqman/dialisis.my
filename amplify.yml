version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "TURSO_DATABASE_URL=$TURSO_DATABASE_URL" >> .env.production
        - echo "TURSO_AUTH_TOKEN=$TURSO_AUTH_TOKEN" >> .env.production
        - npx prisma generate
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
